<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style/css/var.css">
    <link href="style/css/style.css">
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center" style="height: 100vh">
        <form class="col-6 mx-auto p-5">
            <div class="text-center">
                <h1>Calculadora</h1>
            </div>
            <input type="text" class="form-control bg-secondary text-white mx-auto fs-4">
            <table class="table table-borderless text-center"> 
                <tbody>
                    <tr>
                        <td><button class="btn btn-warning fs-4 w-100">(</button></td>
                        <td><button class="btn btn-warning fs-4 w-100">)</button></td>
                        <td><button class="btn btn-warning fs-4 w-100">%</button></td>
                        <td><button class="btn btn-warning fs-4 w-100">CE</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary fs-4 w-100">7</button></td>
                        <td><button class="btn btn-primary fs-4 w-100">8</button></td>
                        <td><button class="btn btn-primary fs-4 w-100">9</button></td>
                        <td><button class="btn btn-danger fs-4 w-100">รท</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary fs-4 w-100">4</button></td>
                        <td><button class="btn btn-primary fs-4 w-100">5</button></td>
                        <td><button class="btn btn-primary fs-4 w-100">6</button></td>
                        <td><button class="btn btn-danger fs-4 w-100">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary fs-4 w-100">1</button></td>
                        <td><button class="btn btn-primary fs-4 w-100">2</button></td>
                        <td><button class="btn btn-primary fs-4 w-100">3</button></td>
                        <td><button class="btn btn-danger fs-4 w-100">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary fs-4 w-100">0</button></td>
                        <td><button class="btn btn-primary fs-4 w-100">.</button></td>
                        <td><button class="btn btn-primary fs-4 w-100">=</button></td>
                        <td><button class="btn btn-danger fs-4 w-100">+</button></td>
                    </tr>
                </tbody>
            </table> 
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
